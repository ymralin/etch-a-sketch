<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="mainContainer">
            <h1>Sketchboard</h1>
            <div class="container" id="contentContainer">
                <div class="settings">
                    <h2>Size</h2>
                    <p style="font-size: small;">Size: min 4x4; max 64x64</p>
                    <p style="font-size: small;">Ratio: 2:3 to 3:2</p>
                    <p>Columns</p>
                    <input min=4 class="sizeInput" id="colsNum" placeholder="4-64">
                    <p>Rows</p>
                    <input min=4 class="sizeInput" id="rowsNum" placeholder="4-64">
                    <div class="btn" id="resizeBtn"></div>
                </div>
                <div class="sketchBoard"></div>
                <div class="buttonContainer"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
